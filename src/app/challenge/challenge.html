<p class="string-container"><span [class]="compareLetters(letter, enteredText[i])" *ngFor="let letter of prompt.split(''); let i = index;">{{ letter }}</span></p>
<div class="field">
    <input class="input" type="text" (input)="updateEnteredText($event.target.value)" />
</div>
@if (solved) {
    <div class="box has-text-centered message">
        <h1 class="title">You Win!</h1>
    </div>
}
